# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: DFMailServerCI

on: 

  push:
    env:
    - NUGET_USERNAME: ${{ vars.NUGET_USERNAME }}
#    - NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
    - NUGET_TOKEN: ${{ secrets.NJGET_TEST }}

  pull_request:    

  workflow_call:
    vars:
      NUGET_USERNAME:
        description: 'NuGet username'
        required: false
    secrets:
      NUGET_TOKEN:
        description: 'NuGet password'
        required: false
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    # Build client
    - name: Test
      run: echo "TestToken - ${{env.NUGET_TOKEN}}"
    - name: Update GitHub nuget repository
      run: dotnet nuget update source github --username ${{ vars.NUGET_USERNAME }}  --password ${{ secrets.NUGET_TOKEN }} --store-password-in-clear-text --configfile "MailClient/NuGet.config"
    - name: MailClient - Restore dependencies
      run: dotnet restore MailClient/MailClient.csproj
    - name: MailClient - Build
      run: dotnet build --no-restore MailClient/MailClient.csproj

#    - name: Test
#      run: dotnet test --no-build --verbosity normal
