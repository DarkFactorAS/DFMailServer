name: MailClient Deploy

on:
  workflow_dispatch:
 
jobs:
  
  # Deploy step
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: CI Build
      uses: ./.github/workflows/build_client_template.yml
      secrets:
        NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
    - name: Update GitHub nuget repository
      run: 
        dotnet nuget add source --username ${{ vars.NUGET_USERNAME }}  --password ${{ secrets.NUGET_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/DarkFactorAS/index.json"
    - name: MailClient - Deploy package
      run: 
        dotnet nuget push "MailClient/bin/Release/*.nupkg"  --api-key ${{ secrets.NUGET_TOKEN }} --source "github" --skip-duplicate
  